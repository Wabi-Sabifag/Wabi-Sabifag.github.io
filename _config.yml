# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: '当你抬头仰望星辰时，月辉亲昵双颊'
subtitle: '见你所见、我如影随'
description: '当残风不再，当石烂海竭，我迟迟归场'
keywords: 博客
author: Wabi-Sabifag
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://github.com/Wabi-Sabifag/Wabi-Sabifag.github.io
root: /
permalink: :year/:month/:day/:title/ #archives/:abbrlink.html
abbrlink:
  alg: crc32
  rep: hexo
permalink_defaults:
  # urlname: index
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ' '

prism_plugin:
  mode: 'preprocess' # realtime/preprocess
  theme: 'default'
  line_number: true # default false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 8
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
# include: 'source/'
# exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  -type: 'git'
  repo: 
    coding: https://gOPmIDjTFb:dd433bc2aa95ee189ee96817f1a1e2e352d0e704@e.coding.net/wabi-sabifag/blog/blog.git
    github: https://github.com/Wabi-Sabifag/Wabi-Sabifag.github.io.git
  branch: main
  # -type: baidu_url_submitter

search:
  path: search.xml
  field: post
  format: html
  limit: 100

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

aplayer:
  meting: true

